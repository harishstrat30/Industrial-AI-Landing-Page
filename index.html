
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stratai.io | Industrial AI Systems Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --stratai-orange: #FF9900;
            --stratai-black: #000000;
            --stratai-gray-900: #0a0a0a;
            --stratai-gray-800: #111111;
            --stratai-gray-400: #a1a1aa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--stratai-black);
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Shopify Editions inspired background */
        .editions-bg {
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 153, 0, 0.03) 0%, transparent 50%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            background-attachment: fixed;
        }

        .text-reveal {
            background: linear-gradient(to bottom, #fff 30%, rgba(255,255,255,0.2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .orange-gradient {
            background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-premium {
            background: var(--stratai-orange);
            color: #000000;
            font-weight: 800;
            padding: 1rem 2.5rem;
            border-radius: 2px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn-premium:hover {
            transform: scale(1.05);
            background: #ffffff;
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.3);
        }

        .btn-outline {
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-weight: 700;
            padding: 1rem 2.5rem;
            border-radius: 2px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
        }

        .btn-outline:hover {
            border-color: var(--stratai-orange);
            background: rgba(255, 153, 0, 0.05);
        }

        .glass-card {
            background: var(--stratai-gray-900);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: border-color 0.4s ease, transform 0.4s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 153, 0, 0.3);
            transform: translateY(-5px);
        }

        .form-input {
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 1rem 0;
            width: 100%;
            outline: none;
            transition: border-color 0.4s;
            font-size: 1.125rem;
        }

        .form-input:focus {
            border-color: var(--stratai-orange);
        }

        .badge-premium {
            border: 1px solid var(--stratai-orange);
            color: var(--stratai-orange);
            padding: 4px 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--stratai-black); }
        ::-webkit-scrollbar-thumb { background: var(--stratai-orange); }

        .section-fade {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .section-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</head>

    <div id="root"></div>
</body>
</html>
